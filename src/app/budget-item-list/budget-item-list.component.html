<div class="budget-item-container">
  <div class="income-column">
    <h1>Income</h1>
    <div cdkDropList class="budget-items"  (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of budgetItems" cdkDrag>
        <app-budget-item-card
          *ngIf="item.type === 'INCOME'"
          [item]="item"
          (xButtonClick)="OnDeleteButtonClicked(item)"
          (cardClick)="onCardClicked(item)"
        ></app-budget-item-card>
      </div>
    </div>
  </div>

  <div cdkDropList class="expenses-column" (cdkDropListDropped)="drop($event)">
    <h1>Expenses</h1>
    <div class="budget-items">
      <div *ngFor="let item of budgetItems" cdkDrag>
        <app-budget-item-card
          *ngIf="item.type === 'EXPENSE'"
          [item]="item"
          (xButtonClick)="OnDeleteButtonClicked(item)"
          (cardClick)="onCardClicked(item)"
        ></app-budget-item-card>
      </div>
    </div>
  </div>
</div>
